<html>
<head>
<title>student bio-data
</title>
</head>
<style>
form
{
background-color:pink;
padding:40px;
border-radius:50px;
width:200%;
font-size:20px;
max-width:400px;
}
label
{
margin-bottom:5px;
font-weight: bold;
}
select
{
margin-bottom:5px;
font-weight: bold;
padding:5px;
}
input,textarea 
{
padding:5px;
}
input[type="submit"]
{
background-color:#4CAF50;
padding:10px 30px;
border:none;
border-radius:20px;
font-weight:bold;
font-size:20px;
}
</style>
<body><center>
<h1>Student bio-data</h1>
<form id="studentform">
<fieldset>
<label for="name">name</label>
<input type="text" id="name" name="name" required><br><br>

<label for="age">age</label>
<input type="number" id="age" name="age" required><br><br>

<label for="degree">Degree:</label>
<select id="deg" name="degree" required>
<option value="Bsc">Bsc</option>
<option value="BA">BA</option>
<option value="B.com">B.com</option >
</select><br><br>


<label for="department">Department:</label>
<select id="department" name="department" required>
<option value="Computer Science">Computer science</option>
<option value="Physics">Pdhysics</option>
<option value="Chemistry">Chemistry</option>
<option value="Mathmetic">Mathmetics</option>
<option value="English">English</option>
<option value="Tamil">Tamil</option>
<option value="Commerce">Commerce</option>
</select><br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>

<label for="phone">Phone:</label><input type="tel" id="phone" name="phone"><br><br>

<label for="address">Address:</label>
<textarea id="address" name="address" required></textarea><br><br>

<input type="submit" value="submit">

</form>
</center>
<script>
document.getElementById('studentform').addEventListener('submit',function(event){ event.preventDefault();
var name=document.getElementById('name').value;
var age=document.getElementById('age').value;
var degr=document.getElementById('deg').value;
var department=document.getElementById('department').value;
var email=document.getElementById('email').value;
var phone=document.getElementById('phone').value;
var address=document.getElementById('address').value;

document.write('name:',name,"<br>");
document.write('age:',age,"<br>");
document.write('deg:',degr,"<br>");
document.write('department:',department,"<br>");
document.write('email',email,"<br>");
document.write('phone:',phone,"<br>");
document.write('address:',address,"<br>");
alert('student biodata submitted successfully');
});

</script></fieldset></center>
</body>
</html>
