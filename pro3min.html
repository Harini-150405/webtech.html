<html>
<head>
<title>Minimum number</title>
</head>
<style>
.container
{
background-color:white;
padding:20px ;
border-radius:70px 50px;
margin-right:60px;
margin-left:60px;
}
body
{
background-color:rgb(194,188,188);
padding:20px;
font-size:20px;
font-weight:bold;
}
button
{
font-weight:bold;
background-color:#4CAF50;
padding:20px;
border:none;
border-radius:20px 20px;
}
</style>
<body><center>
<div class="container">
<h1>find the minimum of three number</h1>
<label for="num1">Enter the first number</label>
<input type="number" id="num1" name="num1" required><br><br>

<label for="num2">Enter the second number</label>
<input type="number" id="num2" name="num2" required><br><br>

<label for="num3">Enter the third number</label>
<input type="number" id="num3" name="num3"  required><br><br>

<button onclick="findminimum()">find minimum</button>
<p id="result"></p>
</div>

<script>
function findminimum()
{
const num1=parseFloat(document.getElementById('num1').value);
const num2=parseFloat(document.getElementById('num2').value);
const num3=parseFloat(document.getElementById('num3').value);
const minnumber=Math.min(num1,num2,num3);
document.getElementById('result').innerHTML=`the minimum number is: ${minnumber}`;
}
</script></center>
</body>
</html>
