<html>
<head>
<title>login page</title>
<style>
.container
{
background-color:white;
padding:80px ;
border-radius:50px 50px;
font-size:20px;
}
body
{
background-color:rgb(194,188,188);
display:flex;
justify-content: center;
align-items: center;
font-weight:bold;
}
button
{
font-weight:bold;
background-color:#4CAF50;
padding:20px;
border:none;
border-radius:20px 20px;
}
input[type="text"],select
{
padding:10px;
width:200px;

font-weight:bold;
font-size:15px;
margin-bottom:10px;
}
input[type="password"],select
{
padding:10px;
width:200px;

font-weight:bold;
font-size:15px;
margin-bottom:10px;
}
</style>
</head>
<body>
<div class="container">
<h2>login</h2>
<form id="loginform" onsubmit="return validateLogin()">
<input type="text" id="username" name="username" placeholder="enter the username" required>
<div id="usernameError" class="error"></div>

<input type="password" id="password" name="password" placeholder="enter the password" required>
<div id="passwordError" class="error"></div>

<button type="submit">login</button>
</form>
</div>

<script>
function validateLogin() 
{
  document.getElementById("usernameError").innerText = "";
  document.getElementById("passwordError").innerText = "";

  let isValid = true;
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  if (username === "") {
    document.getElementById("usernameError").innerText = "Username is required";
    isValid = false;
  } else if (username.length < 3) {
    document.getElementById("usernameError").innerText = "Username should be at least 3 characters";
    isValid = false;
  }

  let passwordErrors = [];
  if (password === "") {
    passwordErrors.push("Password is required");
    isValid = false;
  }
 else
 {
    if (password.length < 6) {
      passwordErrors.push("Password should be at least 6 characters");
      isValid = false;
    }

    const specialCharPattern = /[!@#$%^&*(),.":{}|<>]/;
    const numberPattern = /\d/g;
    const numbersInPassword = password.match(numberPattern) || [];

    if (!specialCharPattern.test(password)) {
      passwordErrors.push("Password must contain at least one special character");
      isValid = false;
    }

    if (numbersInPassword.length < 4) {
      passwordErrors.push("Password must contain at least four numbers");
      isValid = false;
    }
  }

  document.getElementById("passwordError").innerText = passwordErrors.join("\n");

  if (isValid) {
    alert("Student login form submitted successfully");
    return true;
  }

  return false;
}

</script>
</body>
</html>
